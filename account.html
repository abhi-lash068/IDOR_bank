<!DOCTYPE html>
<html>
<head>
<title>Account Overview</title>
<style>
body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#eef2f7;
}
.header {
    background: linear-gradient(135deg,#1e3a8a,#2563eb);
    color:white;
    padding:20px;
    font-size:20px;
}
.container {
    padding:20px;
}
.card {
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
}
.balance {
    font-size:26px;
    font-weight:bold;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="header">
    üè¶ SecureBank ‚Äì Account Overview
</div>

<div class="container">
    <div class="card">
        <div id="accountInfo"></div>
    </div>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const id = params.get("id");


const hiddenAdminFlag = "VllVR0FNe2lkb3JfZXhwb3NlZH0=";

const accounts = {
    "101": { name:"User101", balance:"‚Çπ45,000" },
    "102": { name:"User102", balance:"‚Çπ12,500" }
};

if(id === "100"){
    document.getElementById("accountInfo").innerHTML =
        "<h3>Admin Account</h3>" +
        "<div class='balance'>‚Çπ10,00,000</div>" +
        "<p style='color:red;margin-top:15px;'>Flag: " + atob(hiddenAdminFlag) + "</p>";
}
else if(accounts[id]){
    document.getElementById("accountInfo").innerHTML =
        "<h3>" + accounts[id].name + "</h3>" +
        "<div class='balance'>" + accounts[id].balance + "</div>";
}
else{
    document.getElementById("accountInfo").innerHTML =
        "<p>Account not found.</p>";
}

</script>

</body>
</html>
